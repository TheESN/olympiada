<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/des.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light navbgcol ">
        <div class="container">
            <a href="" class="navbar-brand justify-content-between">Olympia</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
            </button>

        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="" class="nav-link">Список олимпиад</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">Записаться</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">Организаторы</a>
                </li>
            </ul>
            <div class="d-flex ">
                <button class="btn btn-outline-success me-3" data-bs-toggle="modal" data-bs-target="#authModal">Войти</button>
                <button class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#siupModal">Регистрация</button>
            </div>
        </div>
        </div>
    </nav>
    <div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="authModalLabel"> Form </h5>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="row mb-3">
                            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputPass" class="col-sm-2 col-form-label">Пароль</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPass">
                            </div>
                        </div>
                        <fieldset>
                            <div class="row mb-3">
                                <legend class="col-form-label col-sm-2"> Radio</legend>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" name="radios" value="option1" id="radios1" checked>
                                        <label for="radios1" class="form-check-label">Rad 1</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" name="radios" value="option2" id="radios1">
                                        <label for="radios2" class="form-check-label">Rad 2</label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button class="btn btn-secondary">Войти</button>
                </div>
            </div>
        </div> 
    </div>
    <div class="modal fade" id="siupModal" tabindex="-1" aria-labelledby="siupModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="siupModalLabel"> Регистрация </h5>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="row mb-3">
                            <label for="inputSurname" class="col-sm-2 col-form-label">Фамилия</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputSurname">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputName" class="col-sm-2 col-form-label">Имя</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputName">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputOtches" class="col-sm-2 col-form-label">Отчество</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputOtches">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputPhone" class="col-sm-2 col-form-label">Телефон</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="inputPhone">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputPass" class="col-sm-2 col-form-label">Пароль</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPass">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button class="btn btn-secondary">Зарегистрироваться</button>
                </div>
            </div>
        </div>
    </div>
    <div class="ms-5 me-5" style="box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.164);">
        <table class="table mt-5">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Олимпиада</th>
                <th scope="col">Дата</th>
                <th scope="col">Организаторы</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>СВОШ по информатике</td>
                <td>23/04/25</td>
                <td>СОШ №5</td>
            </tr>
        </tbody>

        </table>
    </div>
    
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
